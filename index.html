<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0b1e27;
    }

    canvas {
      display: block;
    }
  </style>
  <title>Gravitational Particle Effect with Constant Colors</title>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const gravityCenter = { x: canvas.width / 2, y: canvas.height / 2 };

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speedX = 0;
        this.speedY = 0;
        this.size = Math.random() * 5 + 2;
        this.color = getRandomColor();
      }

      update() {
        const dx = gravityCenter.x - this.x;
        const dy = gravityCenter.y - this.y;
        const distance = Math.sqrt(dx ** 2 + dy ** 2);

        // Attraction towards the center (gravitational force)
        this.speedX += dx * 0.0001;
        this.speedY += dy * 0.0001;

        // Update particle position
        this.x += this.speedX;
        this.y += this.speedY;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
      }
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.fillStyle = "rgba(11, 30, 39, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const particle of particles) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    function getRandomColor() {
      const hue = Math.random() * 360;
      const saturation = Math.random() * 50 + 50;
      const lightness = Math.random() * 50 + 25;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
